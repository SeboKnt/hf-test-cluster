---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tls-demo
  namespace: tls-demo
  labels:
    app.kubernetes.io/name: tls-demo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tls-demo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tls-demo
    spec:
      containers:
        - name: silly-demo
          image: docker.io/vfarcic/silly-demo:1.0.13
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
