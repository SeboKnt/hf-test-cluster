---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  dependsOn:
    - name: cert-manager
  interval: 1h
  chart:
    spec:
      chart: prometheus
      version: '25.4.0'
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3